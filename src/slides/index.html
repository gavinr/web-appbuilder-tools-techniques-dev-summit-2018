<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Web AppBuilder for ArcGIS: Advanced Development Tools and Techniques</title>

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/esri-dev-summit-2017.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <!-- for icons -->
    <link rel="stylesheet" href="reveal.js/lib/font/fontawesome-free-5.0.2/web-fonts-with-css/css/fontawesome-all.min.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Use external markdown resource, separate slides by ---; separate vertical slides by ----- -->

        <section data-markdown="intro.md" data-background="reveal.js/img/title.png" class="center"></section>
        <section data-markdown="about-us.md" data-background="reveal.js/img/title.png" class="center"></section>

        <!-- TODO: Fill with slides.  -->
        <!-- Old slides for reference: https://github.com/gavinr/web-appbuilder-tools-techniques-dev-summit-2017/blob/master/src/slides/index.html#L79 -->
        
        <section data-markdown="resources.md" data-background="reveal.js/img/bg-1.png" class="center"></section>
        <section data-markdown="thank-you.md" data-background="reveal.js/img/bg-2.png" class="center"></section>
        <section data-markdown="end.md" data-background="reveal.js/img/end.png" ></section>
      </div>
    </div>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        // center: false, // don't center vertically - it makes title jump from page to page


        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1366,
        height: 768,

        // Factor of the display size that should remain empty around the content
        margin: 0.1,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 1.5,

        transition: 'fade', // none/fade/slide/convex/concave/zoom
        transitionSpeed: 'fast', 

        dependencies: [
          { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal.js/plugin/notes/notes.js', async: true },
          { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
