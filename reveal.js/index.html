<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <!-- Use external markdown resource, separate slides by ---; separate vertical slides by ----- -->

        <!-- INTRO (GB) -->
        <section data-markdown="intro.md" data-background="reveal.js/img/title.png" class="center"></section>
        <section data-markdown="about-us.md" data-background="reveal.js/img/title.png" class="center"></section>

        <!-- GR -->
        
        <section data-markdown="what-is-web-appbuilder.md" data-background="reveal.js/img/bg-1.png" class="center"></section>
        <section data-markdown="development-tools-and-patterns.md" data-background="reveal.js/img/bg-1.png" class="center" data-separator-notes="^Note:"></section>
        <section data-markdown="do-i-need-these-tools.md" data-background="reveal.js/img/bg-1.png" class="center"></section>
        <section data-markdown="pattern-source-code.md" data-background="reveal.js/img/bg-1.png" class="center"></section>

        <!-- GB -->

        <section data-markdown="pattern-writing-widgets.md" data-background="reveal.js/img/bg-1.png" class="center"></section>
        <section data-markdown="pattern-wrap-widgets.md" data-background="reveal.js/img/bg-1.png" class="center" data-separator-notes="^Note:"></section>
        <section data-markdown="pattern-build-for-production.md" data-background="reveal.js/img/bg-1.png" class="center" data-seperator-notes="^Note:"></section>

        <!-- END (GB) -->

        <section data-markdown="resources.md" data-background="reveal.js/img/bg-1.png" class="center"></section>
        <section data-markdown="thank-you.md" data-background="reveal.js/img/bg-2.png" class="center"></section>
        <section data-markdown="end.md" data-background="reveal.js/img/end.png" ></section>
      </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
